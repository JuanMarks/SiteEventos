{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .cabecalho{
            width: 100%;
            height: 10vh;
            background-color: #00257a;
        }
        .conteudo{
            display: inline-block;
        }
        .dados{
            width: 400px;
            height: 150px;
        }
        .rodape{
            width: 100%;
            height: 10vh;
            background-color: #00257a;
        }
        iframe{
            width: 6vw;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="cabecalho">
        <img src="{% static 'img/NINNA CINZA (1).png' %}" alt="">
    </div>
    <div class="conteudo">
        <div class="dados">
            <h1> Convite para o Evento </h1>
            <p>
                <h3> Olá {{nome}} <br> </h3>
                {{mensagem}}
            </p>
            <h2>Contamos com a sua presença</h2>
        </div>
    </div>
    <div class="rodape">

    </div>
</body>
</html>
