{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuario</title>

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">

</head>
<body>
    <div class="wrapper-login">
        <form action="{% url 'cadastro_empresa' %}" class="wrapper-login__form" method="post">
            {% csrf_token %}
            <img src="{% static 'assets/img/NINNA AZUL (1).png' %}" alt="" class="wrapper-login__form--logo">
            <h1>Cadastro</h1>
            <div class="wrapper-login__form--user">
                <label for="user">Nome da Empresa</label>
                <input type="text" name="nome_empresa" class="form-input input-user" id="user">
            </div>

            <div class="wrapper-login__form--user">
                <label for="user">Telefone da Empresa</label>
                <input type="text" name="telefone" class="form-input input-user" id="user">
            </div>

            <div class="wrapper-login__form--user">
                <label for="user">Seu nome</label>
                <input type="text" name="nome" class="form-input input-user" id="user">
            </div>

            <div class="wrapper-login__form--user">
                <label for="user">Email da Empresa</label>
                <input type="text" name="email" class="form-input input-user" id="user">
            </div>

            <div class="wrapper-login__form--password">
                <label for="password">Senha</label>
                <input type="password" name="password" class="form-input input-password" id="password">
            </div>

            <div class="wrapper-login__form--button">
                <button type="submit" class="form-submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
