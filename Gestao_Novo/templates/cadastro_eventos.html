{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/cadastroEventos1.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.2.0-dist/css/bootstrap.min.css' %}">
    <title> Cadastro de Eventos </title>
</head>

<body>
    <div class="bdy-containerEvento">
        <div class="container">
            <div class="principal-containerEventos">
                <!--sair-->
                <div class="saida-eventos">
                    <a href="{% url 'dashboard' %}"> Fechar </a>
                </div>
                <img src="{% static 'assets/img/NINNA AZUL (1).png' %}" alt="Logo do NINNA Hub">

                <section class="painel-progressoEvento">
                    <div class="step-next" id="step-empresa">
                        <a href="#" class="step-empresa"> Empresa </a>
                    </div>
                    <div class="step-next" id="step-evento">
                        <a href="#" class="step-evento"> Evento </a>
                    </div>
                    <div class="step-next" id="step-midia">
                        <a href="#" class="step-midia"> Mídia </a>
                    </div>
                </section>

                <section class="formularioEven">
                    <form action="{% url 'cadastrar_eventos' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="empresa" id="step1">
                            <div class="campo">
                                <label for="grupo"> Grupo que faço parte: </label>
                                <select name="grupo" id="grupo">
                                    <option value="startup"> STARTUP </option>
                                    <option value="mantenedor"> MANTENEDOR </option>
                                    <option value="outraempresa"> OUTRA EMPRESA </option>
                                </select>
                            </div>
                            <div class="campo">
                                <label for="empresa"> Nome da Empresa: </label>
                                <input type="text" name="nome_empresa" id="empresa" class="" placeholder="Empresa" required>
                            </div>
                        </div>

                        <div class="evento" id="step2">
                            <div class="datahora">
                                <div class="campo">
                                    <label for=""> Data e horário de início do evento: </label>
                                    <input type="datetime-local" id="meeting-time" name="data_inicio" class=""
                                        placeholder="DD/MM/AAAAA" required>
                                </div>
                                <div class="campo">
                                    <label for=""> Data e horário de término do evento: </label>
                                    <input type="datetime-local" id="meeting-time" name="data_termino" class=""
                                        placeholder="DD/MM/AAAAA" required>
                                </div>
                                <div class="campo">
                                    <label for=""> Quantidades de pessoas previstas: </label>
                                    <input type="number" name="qtd_pessoas" class="" placeholder="NN" required>
                                </div>
                            </div>
                            <div class="campo">
                                <label for="empresa"> Nome do Evento: </label>
                                <input type="text" name="nome_evento" id="empresa" class="" placeholder="Empresa" required>
                            </div>
                            <div class="campo">
                                <label for=""> Descrição do Evento: </label>
                                <textarea name="descricao" id="" rows="5" resize="none" required></textarea>
                            </div>
                            <div class="campo">
                                <label for=""> Publico: </label>
                                <select name="publico" id="">
                                    <option value="Privado">Privado</option>
                                    <option value="Publico">Publico</option>
                                </select>
                            </div>
                        </div>

                        <div class="midia" id="step3">
                            <div clss="campo">
                                <label for=""> Midia </label>
                                <input type="file" name="foto_evento" id="" class="">
                            </div>
                        </div>

                        <div class="button">
                            <button class="botaoAnterior" value="" type="button"> Anterior </button>
                            <button class="botaoAvancar" value="step2" type="button"> Próximo </button>

                            <div class="botao">
                                
                            </div>
                            <button class="botaoCadastrar" data-target="step3" type="submit">
                                Cadastrar
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <script src="{% static 'assets/js/cadastroEventos1.js' %}"></script>
</body>

</html>
